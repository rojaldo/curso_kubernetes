apiVersion: v1
kind: Namespace
metadata:
  name: monitoring

---
apiVersion: v1
kind: Pod
metadata:
  name: cadvisor
  namespace: monitoring
  labels:
    app: cadvisor
spec:
  hostNetwork: true
  hostPID: true
  containers:
  - name: cadvisor
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 8080
      hostPort: 8080
      protocol: TCP
    resources:
      limits:
        cpu: "200m"
        memory: "200Mi"
      requests:
        cpu: "50m"
        memory: "50Mi"
    securityContext:
      privileged: true
    volumeMounts:
    - name: rootfs
      mountPath: /rootfs
      readOnly: true
    - name: var-run
      mountPath: /var/run
      readOnly: false
    - name: sys
      mountPath: /sys
      readOnly: true
    - name: cgroup
      mountPath: /sys/fs/cgroup
      readOnly: true
  volumes:
  - name: rootfs
    hostPath:
      path: /
  - name: var-run
    hostPath:
      path: /var/run
  - name: sys
    hostPath:
      path: /sys
  - name: cgroup
    hostPath:
      path: /sys/fs/cgroup

---
apiVersion: v1
kind: Service
metadata:
  name: cadvisor
  namespace: monitoring
  labels:
    app: cadvisor
spec:
  selector:
    app: cadvisor
  ports:
  - name: metrics
    protocol: TCP
    port: 8080
    targetPort: 8080
  type: NodePort
